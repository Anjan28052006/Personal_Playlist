<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Playlist</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    text-align: center;
    padding: 40px;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2.5em;
  }

  audio {
    width: 80%;
    max-width: 600px;
    margin-bottom: 30px;
    border-radius: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }

  .controls button {
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .controls button:hover {
    transform: scale(1.1);
  }

  .controls img {
    width: 80px;
    height: auto;
    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
  }

  .volume-control {
    margin-top: 10px;
  }

  input[type="range"] {
    width: 200px;
    cursor: pointer;
  }
</style>

</head>
<body>
  <h1>My Personal Music List</h1>

  <!-- Audio Player -->

  <img src="/music-player/assets/audio.jpg" alt="" width="500">
  <audio id="audioPlayer" controls>
    
    <source id="audioSource" src="/music-player/playlist/(Put On Your) Dancing Pants - Reed Mathis.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <br><br>

  <!-- Control Buttons -->
  <button onclick="prevTrack()"><img src="/music-player/assets/prev.png" alt="" width="120"></button>
  <button onclick="playAudio()"><img src="/music-player/assets/pause.png" alt="" width="120"></button>
  <button onclick="pauseAudio()"><img src="/music-player/assets/play.png" alt="" width="120"></button>
 
  <button onclick="nextTrack()"> <img src="/music-player/assets/next.png" alt="" width="120"></button>
  <br><br>
  Volume: <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">

 
<script>
  const playlist = [
    "/music-player/playlist/(Put On Your) Dancing Pants - Reed Mathis.mp3",
    "/music-player/playlist/Boom Bap Flick - Quincas Moreira.mp3",
    "/music-player/playlist/Ice & Fire - King Canyon.mp3"
  ];

  let currentTrack = 0;
  const audio = document.getElementById("audioPlayer");
  const source = document.getElementById("audioSource");

  function loadTrack(index) {
    source.src = playlist[index];
    audio.load();
    audio.play();
  }

  function playAudio() {
    audio.play();
  }

  function pauseAudio() {
    audio.pause();
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % playlist.length;
    loadTrack(currentTrack);
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
    loadTrack(currentTrack);
  }

  function setVolume(val) {
    audio.volume = val;
  }

  // Auto play next track when current finishes
  audio.addEventListener("ended", nextTrack);
</script>

</body>
</html>
